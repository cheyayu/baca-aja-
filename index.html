<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess what?</title>
    <!-- Import Google Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #fdf6f0;
        font-family: "Poppins", sans-serif;
        padding: 0 20px; /* biar teks nggak nempel di pinggir HP */
        text-align: center;
      }

      h1 {
        color: #96c29e;
        font-weight: 700;
        margin: 0 0 10px 0;
        font-size: 2rem; /* fleksibel, bukan px */
      }

      p {
        font-size: 1rem;
        margin: 0 0 20px 0;
        font-weight: 400;
      }

      a {
        text-decoration: none;
      }

      button {
        background-color: #ffb3ab;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #ff9a93;
      }

      /* Responsif untuk HP (layar kecil) */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 0.9rem;
        }

        button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday, kak Naaya!</h1>
    <p>I have something for you</p>
    <a href="redirect 1.html">
      <button>Tap me</button>
    </a>
  </body>
</html>
